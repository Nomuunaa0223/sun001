<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Booking Form</title>

    <link
      href="https://fonts.googleapis.com/css?family=Cabin:400,700"
      rel="stylesheet"
    />

    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />

    <link type="text/css" rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div id="booking" class="section">
      <div class="section-center">
        <div class="container">
          <div class="row">
            <div class="booking-form">
              <div class="booking-bg"></div>
              <form id="bookingForm">
                <div class="form-header">
                  <h2>Make your reservation</h2>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <span class="form-label">Check In</span>
                      <input
                        id="checkIn"
                        class="form-control"
                        type="date"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <span class="form-label">Check Out</span>
                      <input
                        id="checkOut"
                        class="form-control"
                        type="date"
                        required
                      />
                    </div>
                  </div>
                </div>
                <span class="form-label">House / Room type</span>
                <select
                  id="houseType"
                  class="form-control"
                  required
                  style="margin-bottom: 7px"
                >
                  <option>Prestige Room</option>
                  <option>Prestige Room beachfront</option>
                  <option>Junior Suite</option>
                  <option>Junior Suite beachfront</option>
                  <option>Deluxe Suite sea facing</option>
                  <option>Pool Villa 2 Bedrooms Garden View</option>
                  <option>Pool Villa 3 Bedrooms Garden View</option>
                  <option>Pool Villa beachfront</option>
                  <option>Presidential Villa</option>
                </select>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <span class="form-label">Adults</span>
                      <select class="form-control" id="adults">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                      </select>
                      <span class="select-arrow"></span>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <span class="form-label">Children</span>
                      <select class="form-control" id="children" >
                        <option>0</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                      </select>
                      <span class="select-arrow"></span>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <span class="form-label">Email</span>
                  <input
                    class="form-control"
                    type="email"
                    placeholder="Enter your email"
                  />
                </div>
                <div class="form-group">
                  <span class="form-label">Phone</span>
                  <input
                    class="form-control"
                    type="tel"
                    placeholder="Enter your phone number"
                    id="phone"  
                  />
                </div>
                <div class="form-btn">
                  <button type="submit" class="submit-btn">Book Now</button>
                </div>
              </form>
              <!-- PAYMENT -->
              <div
                id="paymentSection"
                class="booking-confirmation"
                style="display: none"
              >
                <h3 class="confirm-title">Төлбөр төлөх</h3>

                <div class="confirm-summary">
                  <div class="summary-row">
                    <span>Захиалгын төлөв</span>
                    <strong class="status pending"
                      >Төлбөр хүлээгдэж байна</strong
                    >
                  </div>
                  <div class="summary-row">
                    <span>Нийт төлбөр</span>
                    <strong class="price">₮240,000</strong>
                  </div>
                </div>

                <button id="payBtn" type="button" class="submit-btn">
                  Төлбөр төлөх
                </button>
              </div>

              <!-- SUCCESS -->
              <div
                id="successSection"
                class="booking-confirmation success"
                style="display: none"
              >
                <h3 class="confirm-title">✅ Захиалга баталгаажсан</h3>

                <div class="confirm-summary">
                  <div class="summary-row">
                    <span>Захиалгын төлөв</span>
                    <strong class="status confirmed">Баталгаажсан</strong>
                  </div>
                  <div class="summary-row">
                    <span>Төлбөр</span>
                    <strong class="price">₮240,000</strong>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
