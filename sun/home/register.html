<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="register.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <title>Sign Up / Sign In</title>
</head>

<body>
  <div class="back-button" onclick="goBack()">‚Üê Back</div>

  <div class="container" id="container">

    <!-- REGISTER -->
    <div class="form-container sign-up">
      <form id="registerForm">
        <h1>Create Account</h1>

        <div class="social-icons">
          <a href="#" class="icons"><i class="bx bxl-google"></i></a>
          <a href="#" class="icons"><i class="bx bxl-facebook"></i></a>
        </div>

        <span>Register with E-mail</span>

        <input
          type="text"
          id="name"
          placeholder="Name"
          required
        />

        <input
          type="email"
          id="email"
          placeholder="Enter E-mail"
          required
        />

        <input
          type="password"
          id="password"
          placeholder="Enter Password"
          required
        />

        <button type="submit">Sign Up</button>
      </form>
    </div>

    <!-- LOGIN -->
    <div class="form-container sign-in">
      <form id="loginForm">
        <h1>Sign In</h1>

        <div class="social-icons">
          <a href="#" class="icons"><i class="bx bxl-google"></i></a>
          <a href="#" class="icons"><i class="bx bxl-facebook"></i></a>
        </div>

        <span>Sign in With Email & Password</span>

        <input
          type="email"
          id="loginEmail"
          placeholder="Enter E-mail"
          required
        />

        <input
          type="password"
          id="loginPassword"
          placeholder="Enter Password"
          required
        />

        <a href="#">Forget Password?</a>

        <button type="submit">Sign In</button>
      </form>
    </div>

    <!-- TOGGLE -->
    <div class="toggle-container">
      <div class="toggle">
        <div class="toggle-panel toggle-left">
          <h1>Welcome To <br />Sun Hotel</h1>
          <p>Sign in With Email & Password</p>
          <button class="hidden" id="login">Sign In</button>
        </div>

        <div class="toggle-panel toggle-right">
          <h1>Hello customer</h1>
          <p>Sign up now and enjoy our site</p>
          <button class="hidden" id="register">Sign Up</button>
        </div>
      </div>
    </div>
  </div>

  <script src="register.js"></script>
</body>
</html>
